<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Form with JS</title>
</head>
<body class="d-flex flex-row justify-content-around">
    <form id="register" class="d-flex flex-column justify-content-center hot-pink">
        <h3>Register:</h3>
        <div class="mb-3">
            <label for="inputEmail"  class="form-label">Email:</label>
            <input type="email" name="email id="inputEmail" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPword"  class="form-label">Email:</label>
            <input type="email" name="pword" id="inputPword" class="form-control">
        </div>
        <button type="submit">Register</button>
    </form>
    <form id="login" action="/" class="d-flex flex-column justify-content-center">
        <h3>Login</h3>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email:</label>
            <input type="email" name="email" id="loginEmail" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label" for="loginPword" >Password</label>
            <input type="password" name="pword" id="loginPword" class="form-control">
        </div>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
